<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Clima Hoy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Ingresa una ciudad..." id="city-input">
            <button onclick="getWeather()">Buscar</button>
        </div>
        <div class="weather-info">
            <div class="city">Ciudad</div>
            <div class="temperature">--Â°C</div>
            <div class="description">--</div>
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Humedad</div>
                    <div class="detail-value" id="humidity">--%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Viento</div>
                    <div class="detail-value" id="wind">-- km/h</div>
                </div>
            </div>
        </div>
        <div class="error">Ciudad no encontrada. Por favor, intenta de nuevo.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
